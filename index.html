<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form</title>
   
    

    <form id="registrationForm">
       
        <h2>Login Form</h2>
         
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" placeholder="username"> 
        <div id="userNameError" style="color: red; display: none;">Please enter your name.</div>
       
        <label for="email">Email:</label>
       
        <input type="email" id="email" placeholder="email">
        <div id="emailError" style="color: red; display: none;">Please enter a valid email.</div>
        
       <div class="check">
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </div>

        <button type="button" onclick="validateForm()">Login</button>
    </form>
</body>
</html>
