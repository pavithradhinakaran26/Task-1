<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form</title>
</head>
    <body >
<div class="container1">
    <form action = "" id="registrationForm">
       <h2>User Login</h2>
         
         <label for="userName">Name</label>
         <input type="text" id="userName" name="userName" placeholder="Username"> 
         <div id="userNameError" style="color: red; display: none;">Please enter your name.</div>
       
         <label for="password">Password</label>
         <div class="password-container">
            <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>

             <input type="password" id="password" placeholder="Password">
         </div>
         <div id="passwordError" style="color: red; display: none;">Please enter a valid password.</div>
        
        <button type="button"  class="btn" onclick="validateForm(event)">Login</button>

    </form>
    </div>
    <div id="otpModal" class="modal">
    <!-- <div class="modal-content"> -->
        <span class="close" onclick="closeOtpModal()">&times;</span>
        <h2 class="Verification">OTP Verification</h2> 
        <p class="regi">We've sent an OTP to your registered phone number. Please enter it below:</p>
        <div>
            <span id="otpPrefix"> </span>
            <input type="text" id="otpInput" maxlength="0" required>
        </div>
        <div class="timer d-flex">
        <p id="timer">01:00</p>
    </div>
        <button  class="otp" id="resendOtp" onclick="sendOtp()">submit</button>
                
    </div> 
</div>
</body>
</html>
