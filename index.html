<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form</title>
   
    
<div class="container">
    <form action = "" id="registrationForm">
       
        <h2>User Login</h2>
         
        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName" placeholder="Username">
        <div id="userNameError" style="color: red; display: none;">Please enter your name.</div>
       
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password">
        <div id="passwordError" style="color: red; display: none;">Please enter a valid password.</div>
        
       <div class="check">
        <input type="checkbox" checked="checked" name="remember" > Remember me
        </div>

        <button type="button" onclick="validateForm(event)">Login</button> 
    </form>
</div>
  
</body>
</html>
