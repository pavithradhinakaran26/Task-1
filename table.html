<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Table</title>
  <style>
    
    table {
      width: 96%;
      border-collapse: collapse;
      margin: 20px 10px 20px  ;
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin-top:10px;
    }
    
    th {
      background-color: lightblue;
      color: white;
      padding: 13px;
    }
    
    td {
      padding: 10px;
      text-align: center;
      /* border: 1px solid #ddd; */
    }
  
    tr{
      background-color: #f2f2f2;
    }
  
    
    
    /* tr:hover {
      background-color: #ddd;
    } */
    
  </style>
</head>
<body>

  <h2 style="text-align: center;"></h2>
    <div class="userName" id="userName"></div> 

  <table>
    <tr>
      <th>S.NO</th>
      <th>NAME</th>
      <th>VENDOR CODE</th>
      <th>TYPE</th>
      <th>ADDRESS</th>
      <th>COUNTRY</th>
      <th>STATUS</th>
      <th>ACTION</th>
    </tr>
      
        <div>
          
        <button type="submit" onclick="addData()" class="btn btn-success ">Add Data</button>
       <tbody id="vendor">

      </tbody>
    </div>
     
   
      <script src="table.js"></script>
    
</body>
</html>
