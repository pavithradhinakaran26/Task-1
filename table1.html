<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head> 
<body> 
    <h2 class=" pt-3 ">Vendor Details</h2>
    <div class="box d-flex ms-5 ps-5">
    <div class="container-fluid d-flex" >
        <form id="vendor " class="form-container1 shadow me-5">
            <div class="forms">
            <h4 style="margin-right:2%;">Basic details</h4>
        <div class="box1">
      <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;"  id="vendorName" placeholder="vendorName" name="vendorName" autocomplete="off">
        <label for="vendorName"> Vendor Name</label>
        <div id="vendorError" class="text-danger"></div>
    </div>

       
    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="vendorCode" placeholder="vendorCode" name="vendorCode" autocomplete="off">
        <label for="vendorCode"> Vendor code</label>
        <div id="codeError" class="text-danger"></div>
      
    </div>
    <div class="form-floating mb-3">
        <select class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="vendorType" placeholder="chooseVendortype" name="chooseVendorType" autocomplete="off">
            <option value="" disabled selected>Choose Vendor Type</option>
            <option value="Company">Company</option>
            <option value="Individual">Individual</option>
        </select>
         <label for="chooseVendorType"> Choose vendor type</label>
        <div id="typeError" class="text-danger"></div>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="registrationNo" placeholder="Tag Registration No" name="Username" autocomplete="off">
        <label for="Username"> Tag Registration no</label>
        <div id="tagError" class="text-danger"></div>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="comRegistrationNo" placeholder="Company Registration No" name="Username" autocomplete="off">
        <label for="Username"> Company Registration no</label>
        <div id="companyError" class="text-danger"></div>
      
    </div>

    <div class="form-floating mb-3">
        <select class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="Currency" placeholder="Choose Currency" name="Username" autocomplete="off">
        <option value=""disabled selected>Select a Currency</option>
    </select> 
        <label for="Username"> Choose Currency</label> 
        <div id="currencyError" class="text-danger"></div>
      
    </div>
        </div>
          
    </div>
        </form>
        <form id="vendor" class="form-container1 shadow me-5">
            <div class="forms">
            <h4 style="margin-left: 2%;">ADDRESS DETAILS</h4>
        <div class="box1">
      <div class="form-floating mb-3" aria-autocomplete="off">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="address1" placeholder="vendorName" name="vendorName" autocomplete="off">
        <label for="vendar"> Address 1</label>
         <div id="address1Error" class="text-danger"></div>
    </div>
       
    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="address2" placeholder="vendorCode" name="vendorCode" autocomplete="off">
        <label for="Address2"> Address 2</label>
        <div id="address2Error" class="text-danger"></div>
      
    </div>
    <div class="form-floating mb-3">
        <select class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="choose" placeholder="chooseVendortype" name="chooseVendorType" autocomplete="off">
            <option value=""disabled selected>Select a Currency</option>
        </select>
        <!-- <label for="chooseVendorType"> Choose Country</label> -->
        <div id="chooseError" class="text-danger"></div>
    </div>

    <div class="form-floating mb-3">
        <select class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="city" placeholder="Tag Registration No" name="Username" autocomplete="off">
            <option value=""disabled selected>Select a city</option>
        </select>
        <!-- <label for="Username"> Select a city</label> -->
        <div id="cityError" class="text-danger"></div>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="zip" placeholder="Company Registration No" name="Username" autocomplete="off">
        <label for="Username">Zip code</label>
        <div id="zipError" class="text-danger"></div>
      
    </div>

     
        </div>
          
    </div>
        </form>
        <form id="vendor" class="form-container1 shadow">
            <div class="forms">
            <h4 style="margin-left: 2%;">BANK DETAILS</h4>
        <div class="box1">
      <div class="form-floating mb-3" aria-autocomplete="off">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="bankaccountName" placeholder="vendorName" name="vendorName" autocomplete="off">
        <label for="vendorName"> Bank Account Name</label>
        <div id="vendorError" class="text-danger"></div>
    </div>
       
    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="bankaccountNumber" placeholder="vendorCode" name="vendorCode" autocomplete="off">
        <label for="vendorCode">Bank Accout No</label>
        <div id="codeError" class="text-danger"></div>
      
    </div>
  
    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="bankName" placeholder="vendorCode" name="vendorCode" autocomplete="off">
        <label for="vendorCode">Bank Accout No</label>
        <div id="codeError" class="text-danger"></div>
      
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="branch" placeholder="Tag Registration No" name="Username" autocomplete="off">
        <label for="Username">Branch</label>
        <div id="tagError" class="text-danger"></div>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="swiftCode" placeholder="Company Registration No" name="Username" autocomplete="off">
        <label for="Username">Swift code</label>
        <div id="companyError" class="text-danger"></div>
      
    </div>

        </div>
          
    </div>
        </form>

        
        </div>
        </div>


        <h2 class=" ps-5">Contact Details</h2>
        

        <div class="bold">
       
            <table class="table table-bordered" id="contactTable">
                <thead class="table-light">
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Default</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    First Row (Cannot be Deleted)
                    <tr>
                        <td>1</td>
                        <div class="form-floating">
                        <td><input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" id="name" name="Name" style="box-shadow: none;" placeholder="Name" autocomplete="off">
                        <div id="nameError" class="text-danger"></div></td>
                        <td><input type="email" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" id="email" name="email" style="box-shadow: none;" placeholder="Email" autocomplete="off">
                        <div id="emailError" class="text-danger"></div></td>
                        <td><input type="text" class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" id="phoneno" name="phoneno" style="box-shadow: none;" placeholder="Phone No" autocomplete="off">
                        <div id="phonenoError" class="text-danger"></div></td>
                        </div>
                        <td>
    
                                <select class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0" id="isdefault" name="isdefault" style="box-shadow: none;"  placeholder="Default" >
                                    <option value="is default" disabled selected>is default</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select> 
                        </td>
                        <td><button class="btn btn-sm mt-2 ms-3" style="width: 60%; "><i class="fa-solid fa-trash text-link"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger mt-1 ms-1" style="width: 10%;"  id="addRowBtn">Add Row</button>
        </div>
    
        <button type="submit" class="creative" id="creative" onclick="creativeButton(event)">creative</button>

       
    <script src="table1.js"></script>
</html>
